<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<title>ejercicio style</title>
        <style>
            p{font-family: Times,Arial;color: red;word-spacing:0.1cm;}
			h1{font-style: normal}
			h2{font-style: italic}
			h3{font-style: oblique}
			a{font-weight: bold}
			td{font-size: large;letter-spacing: 0.2em;}

        </style>
	</head>

	<body>
		<h1>titulo h1 normal</h1>
		<h2>titulo h2 italic</h2>
		<h3>titulo h3 oblique</h3>
        <p>Texto en arial o times</p>
		<p style="font-family: 'Times New Roman';">texto en time</p> 
		<a href="https://www.google.es/">ir a google</a><br>
		<table>
			<tr>
				<td>celda 1</td>
				<td>celda 2</td>
			</tr>
			<tr>
				<td>celda 3</td>
				<td>celda 4</td>
			</tr>
		</table>
		<p style="text-decoration:overline;">Probando decoracion</p>
		<p>x<sup>2</sup></p>
		

	
		




	</body>

</html>
